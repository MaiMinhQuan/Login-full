<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="login">
      <img src="login-bg.png" alt="" class="login-img" />
      <form action="#" class="login-form">
        <h1 class="login-title">Login</h1>
        <div class="login-content">
          <div class="login-box">
            <i class="ri-user-3-line login-icon"></i>
            <div class="login-box-input">
              <input type="email" class="login-input" placeholder="" required />
              <label for="" class="login-label">Email</label>
            </div>
          </div>

          <div class="login-box">
            <i class="ri-lock-2-line login-icon"></i>
            <div class="login-box-input">
              <input
                type="password"
                class="login-input"
                placeholder=""
                required
                id="login-password"
              />
              <label for="" class="login-label">Password</label>
              <i class="ri-eye-off-line login-eye" id="login-eye"></i>
            </div>
          </div>

          <div class="login-check">
            <a href="#" class="login-forgot">Forgot password?</a>
          </div>

          <button class="login-button">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
